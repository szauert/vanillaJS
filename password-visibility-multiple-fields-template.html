<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility - Multiple Fields</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility - Multiple Fields</h1>

	<p>Enter your current password and new password below.</p>

	<form>
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>
		// find all password fields 
		var pwds = document.querySelectorAll('[id$="-password"]');
		
			//just to check that query.Selector works
			console.log(pwds);
		
		//convert the resulting node list into an array
		var pwdsArr = Array.prototype.slice.call(pwds);
			
			//just to check that Node to Array conversion works
			console.log(pwdsArr);

		//find the Password checkbox
		var pwdCheckBox = document.querySelector('#show-passwords');
		console.log(pwdCheckBox);

		//Check if  Passwords checkbox was checked 

		pwdCheckBox.addEventListener ('click', function () {

			//loop over all password fields
			pwdsArr.forEach(function (pwdsArr) {

				//if pass word check box is checked change to type 'text', otherwise type 'password'
				if (pwdCheckBox.checked) {
					pwdsArr.type = 'text';
				} else {
					pwdsArr.type = 'password'
				}
			});

		}, false);
	</script>
</body>
</html>
